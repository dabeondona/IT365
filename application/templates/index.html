{% extends "layout.html" %}
{% block content %}
<head>
    <style>
        body {
            background-color: #d7d7d7;
        }

        .image-div {
            width: 300px; /* Adjust the width and height as needed */
            height: 200px;
            background-image: url('{{ url_for('static', filename='house.jpeg') }}');
            background-size: cover; 
            background-position: center;
          }
    </style>
</head>

<div class="row p-3">
    <div class="card mb-4 m-auto" style="width: 100%;" data-aos="zoom-in">
        <div class="card-header">Dataset</div>
        <div class="card-body">
            <img src="/static/Dataset.png" width="400" height="400" class="card-img-top" alt="...">
        </div>
        </div>
    </div>

    <div class="card mb-4 m-auto" style="width: 100%;" data-aos="zoom-in">
        <div class="card-header">sqft_above, sqft_basement</div>
        <div class="card-body">
            <div id="chart1"></div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        </button>
                    </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                        <p class="card-text"><strong>[ : ] R Squared:</strong> {{a1}}</p>
                        <p class="card-text"><strong>[ : ] Intercept:</strong> {{b1}}</p>
                        <p class="card-text"><strong>[ : ] Root Mean Squared Error:</strong> {{c1}}</p>
                        </div>
                    </div>
                    </div>
        </div>
        </div>
    </div>

    <div class="card mb-4 text-bg-secondary m-auto" style="width: 100%;" data-aos="fade-right">
        <div class="card-header">Living Area, Grade</div>
        <div class="card-body">
            <img src="/static/chart2-r.png" width="500" height="650" class="card-img-top" alt="...">
        </div>
    </div>

    <div class="card mb-4 text-bg-dark m-auto" style="width: 100%;" data-aos="slide-up">
        <div class="card-header">Bedrooms, Bathrooms, Lot Size, Living Area</div>
        <div class="card-body">
            <img src="/static/chart3.png" width="500" height="700" class="card-img-top" alt="...">
        </div>
    </div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script type="text/javascript">
    var graphs1 = {{ graph1JSON | safe}};
    Plotly.plot("chart1", graphs1,{});

    var graphs2 = {{ graph2JSON | safe}};
    Plotly.plot("chart2", graphs2,{});

    var graphs3 = {{ graph3JSON | safe}};
    Plotly.plot("chart3", graphs3,{});
</script>
{% endblock %}
